<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict FWI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .result-box {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h2 class="form-header">Input Data for Prediction</h2>
                
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Temperature</label>
                            <input type="number" step="any" class="form-control" name="Temperature" placeholder="e.g. 29" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">RH (Relative Humidity)</label>
                            <input type="number" step="any" class="form-control" name="RH" placeholder="e.g. 57" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ws (Wind Speed)</label>
                            <input type="number" step="any" class="form-control" name="Ws" placeholder="e.g. 18" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Rain</label>
                            <input type="number" step="any" class="form-control" name="Rain" placeholder="e.g. 0.0" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">FFMC</label>
                            <input type="number" step="any" class="form-control" name="FFMC" placeholder="e.g. 65.7" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DMC</label>
                            <input type="number" step="any" class="form-control" name="DMC" placeholder="e.g. 3.4" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ISI</label>
                            <input type="number" step="any" class="form-control" name="ISI" placeholder="e.g. 1.3" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Classes</label>
                            <input type="number" step="any" class="form-control" name="Classes" placeholder="Value" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Region</label>
                            <input type="number" step="any" class="form-control" name="Region" placeholder="Region ID" required>
                        </div>
                    </div>

                    <div class="mt-4 d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Predict FWI</button>
                    </div>
                </form>

                {% if result is defined and result is not none %}
                <div class="result-box">
                    <h4>Prediction Result: {{ result }}</h4>
                </div>
                {% endif %}
                
                <div class="text-center mt-3">
                    <a href="/" class="text-muted">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
