<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-custom {
            background-color: white;
            color: #764ba2;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-card">
            <h1 class="display-4 mb-4">Fire Weather Index Prediction</h1>
            <p class="lead mb-4">An advanced machine learning model to predict Fire Weather Index based on environmental parameters.</p>
            <a href="/predictdata" class="btn btn-custom btn-lg">Start Prediction</a>
        </div>
    </div>
</body>
</html>
